<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<script type="text/javascript">
			window.onload = function() {
				setInterval(alert("Please, use me..."), 30000);

				let	calculator = document.getElementById("calculator");
				let	resultButton = calculator.querySelectorAll('#resultButton')[0];

				resultButton.onclick = function () {
					let leftNum = calculator.querySelectorAll('#leftNum')[0].value;
					let operation = calculator.querySelectorAll('#operation')[0].value;
					let rightNum = calculator.querySelectorAll('#rightNum')[0].value;

					calculator.querySelectorAll('#leftNum')[0].value = "";
					calculator.querySelectorAll('#rightNum')[0].value = "";

					if (leftNum === "" || rightNum === ""
						|| leftNum % 1 !== 0 || rightNum % 1 !== 0
						|| leftNum < 0 || rightNum < 0) {
						alert("Error :(");						
						return ;
					}

					leftNum = parseInt(leftNum);
					rightNum = parseInt(rightNum);

					switch (operation)
					{
						case 'add':
							alert(leftNum + rightNum);
							console.log(leftNum + rightNum);
							break;
						case 'sub':
							alert(leftNum - rightNum);
							console.log(leftNum - rightNum);
							break;
						case 'mult':
							alert(leftNum * rightNum);
							console.log(leftNum * rightNum);
							break;
						case 'div':
							if (rightNum == 0) {
								alert("It’s over 9000!");
								console.log("It’s over 9000!");
							} else {
								alert(leftNum / rightNum);
								console.log(leftNum / rightNum);
							}
							break;
						case 'mod':
							if (rightNum == 0) {
								alert("It’s over 9000!");
								console.log("It’s over 9000!");
							} else {
								alert(leftNum % rightNum);
								console.log(leftNum % rightNum);
							}
							break;
					}
				};
			};
		</script>
	</head>
	<body>
		<div id="calculator">
			<input id="leftNum" type="text" name="leftNum" placeholder="Only P.I." />
			<select id="operation">
				<option value="add">+</option>
				<option value="sub">-</option>
				<option value="mult">*</option>
				<option value="div">/</option>
				<option value="mod">%</option>
			</select>
			<input id="rightNum" type="text" name="rightNum" placeholder="Only P.I." />
			<input type="submit" name="calc" id="resultButton" value="Try me!">
		</div>
	</body>
</html>
